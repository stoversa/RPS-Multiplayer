<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RPS Ultimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="well col-lg-12">
                <h1 class="text-center">Rock, Paper, Scissors</h1>
                <div class="text-center">Ultimate challenge</div>
                <br/>
                <div class="row name-row">
                    <div class="input-group player-name col-lg-6 col-lg-offset-3">
                        <input type="text" class="form-control" placeholder="Your name" id="name-input">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-name" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center player-one-title">Waiting on Player 1</h3>
                    </div>
                    <div class="panel-body text-center">
                        <img class="img-responsive player-one-img hidden" src="assets/images/like-2935406_1280.png">
                        <div class="player-one-choice choice"></div>
                        <div class="player-one-options hidden">
                            <div class="text-center">Player choices:</div>
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default btn-lg btn-rps" data="rock" player="one">
                                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Rock</button>
                                <button type="button" class="btn btn-default btn-lg btn-rps" data="paper" player="one">
                                    <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Paper</button>
                                <button type="button" class="btn btn-default btn-lg btn-rps" data="scissors" player="one">
                                    <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span> Scissors</button>
                            </div>
                        </div>
                        <div class="player-one-score"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body game-results">
                        <img class="img-responsive" id="placeholder-img" src="assets/images/fingers-149295_1280.png">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center player-two-title">Waiting on Player 2</h3>
                    </div>
                    <div class="panel-body text-center">
                        <img class="img-responsive player-two-img hidden" src="assets/images/like-2935406_1280.png">
                        <div class="player-two-choice choice"></div>
                        <div class="player-two-options hidden">
                            <div class="text-center">Player choices:</div>
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default btn-lg btn-rps" data="rock" player="two">
                                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Rock</button>
                                <button type="button" class="btn btn-default btn-lg btn-rps" data="paper" player="two">
                                    <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Paper</button>
                                <button type="button" class="btn btn-default btn-lg btn-rps" data="scissors" player="two">
                                    <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span> Scissors</button>
                            </div>
                        </div>
                        <div class="player-two-score"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Chat</h3>
                </div>
                <div class="panel-body chat-text">
                    <div class="chat-area">
                    </div>

                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Chat Here..." id="chat-input">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-nonname btn-chat" type="button">
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Send Chat</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Attention</h4>
                    </div>
                    <div class="modal-body">
                        <p id="modal-text">Please enter your name to begin playing Rock Paper Scissors: Ultimate Challenge</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
        <script src="assets/javascript/script.js"></script>
</body>

</html>
